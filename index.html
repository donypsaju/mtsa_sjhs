<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Your custom CSS -->
</head>
<body>

<div class="container mb-3">
    <!-- Program Name -->
    <h1 class="text-center">MOTHER TERESA SEVANA AWARD - SJHS KURUMANNU</h1>
    <!-- Logo -->
    <div class="text-center">
        <img src="logo.jpg" alt="Logo" width="100">
    </div>
    <input type="text" id="searchInput" class="form-control" placeholder="Search for a student...">
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
    <i class="fas fa-user-plus"></i> Add Student
</button>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Class</th>
            <th>Hours Awarded</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Table rows will be dynamically added here -->
    </tbody>
</table>

<!-- Pop-up Form for Adding Student -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addStudentForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentClass" class="form-label">Class</label>
                        <input type="text" class="form-control" id="studentClass" required>
                    </div>
                    <div class="mb-3">
                        <label for="hoursAwarded" class="form-label">Hours Awarded</label>
                        <input type="number" class="form-control" id="hoursAwarded" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="addHoursModal" tabindex="-1" aria-labelledby="addHoursModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addHoursForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHoursModalLabel">Add Additional Hours</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Student:</strong> <span id="studentNameAddHours"></span></p>
                    <p><strong>Current Hours:</strong> <span id="currentHours"></span></p>
                    <div class="mb-3">
                        <label for="additionalHours" class="form-label">Additional Hours</label>
                        <input type="number" class="form-control" id="additionalHours" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  
<script src="script.js"></script>
</body>
</html>
