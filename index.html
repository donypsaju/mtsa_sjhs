.table-container table thead {
    position: sticky;

    z-index: 1;
}

    .fixed-header {
        position: sticky;
        top: 0;

        z-index: 1000;

    }

<div class="text-center mt-3">

        <i class="fas fa-upload"></i> Upload Excel

<!-- Modal for Activities List -->
<div class="modal" id="activitiesModal" tabindex="-1" role="dialog" aria-labelledby="activitiesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Activities List</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- List of 24 activities with sections (activity and score) -->
                <ol>
                    <li>
                        <strong>Activity 1:</strong>
                        <span class="ml-2">Score 1</span>
                    </li>
                    <li>
                        <strong>Activity 2:</strong>
                        <span class="ml-2">Score 2</span>
                    </li>
                    <!-- Add the rest of the activities here -->
                    <li>
                        <strong>Activity 24:</strong>
                        <span class="ml-2">Score 24</span>
                    </li>
                </ol>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


        
        <!-- Modal for Upload Excel -->
<!-- Modal for Upload Form -->
<div class="modal" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Upload Excel</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="uploadExcelForm">
                    <div class="form-group">
                        <label for="fileInput">Select Excel File:</label>
                        <!-- Add this input element to your HTML for file upload -->
                        <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFileSelect()">
                    </div>
                    <button type="button" class="btn btn-success" onclick="importExcel()">Upload</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </form>
            </div>

        </div>
    </div>
</div>
